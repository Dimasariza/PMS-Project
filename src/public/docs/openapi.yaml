                          jobList: true
                          shipList: false
                          dataSheet: true
                          department: true
                          shipDetails: false
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          example: 1
                        name:
                          type: string
                          example: Captain
                        access:
                          type: object
                          properties:
                            stock:
                              type: boolean
                              example: true
                            users:
                              type: boolean
                              example: true
                            jobList:
                              type: boolean
                              example: true
                            shipList:
                              type: boolean
                              example: true
                            dataSheet:
                              type: boolean
                              example: true
                            department:
                              type: boolean
                              example: true
                            shipDetails:
                              type: boolean
                              example: true
      tags:
        - 'User Title'
    post:
      summary: 'Create User Title'
      operationId: createUserTitle
      description: 'Create new user title'
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer 3|iMxzfuvnFX02IwrhZ8ysPCbwz359xXtR5Rts6QBv'
          schema:
            type: string
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  statusCode: 201
                  message: Created
                  data:
                    id: 6
                    name: 'Bukan CEO'
                    access:
                      shipList: false
                      shipDetails: false
                      jobList: true
                      dataSheet: true
                      stock: false
                      users: true
                      department: true
                      inbox: true
                    createdAt: '2023-04-27 12:18:22'
                properties:
                  statusCode:
                    type: integer
                    example: 201
                  message:
                    type: string
                    example: Created
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 6
                      name:
                        type: string
                        example: 'Bukan CEO'
                      access:
                        type: object
                        properties:
                          shipList:
                            type: boolean
                            example: false
                          shipDetails:
                            type: boolean
                            example: false
                          jobList:
                            type: boolean
                            example: true
                          dataSheet:
                            type: boolean
                            example: true
                          stock:
                            type: boolean
                            example: false
                          users:
                            type: boolean
                            example: true
                          department:
                            type: boolean
                            example: true
                          inbox:
                            type: boolean
                            example: true
                      createdAt:
                        type: string
                        example: '2023-04-27 12:18:22'
        422:
          description: 'Access Title field is missing'
          content:
            application/json:
              schema:
                type: object
                example:
                  statusCode: 422
                  message: 'Bad input'
                  errors:
                    titleAccess: 'Total length access title given is not the same, expected 8, got 1'
                properties:
                  statusCode:
                    type: integer
                    example: 422
                  message:
                    type: string
                    example: 'Bad input'
                  errors:
                    type: object
                    properties:
                      titleAccess:
                        type: string
                        example: 'Total length access title given is not the same, expected 8, got 1'
      tags:
        - 'User Title'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                titleName:
                  type: string
                  description: 'The name of the new user title.'
                  example: General
                titleAccess:
                  type: string
                  description: 'The list of access title (can be json type / json stringify).'
                  example: '{\"shipList\":false,\"shipDetails\":false,\"jobList\":true,\"dataSheet\":true,\"stock\":false,\"users\":true,\"department\":true,\"inbox\":true}'
              required:
                - titleName
                - titleAccess
  '/api/v1/user_title/{id}':
