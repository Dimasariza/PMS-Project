      summary: 'Update User Title'
      operationId: updateUserTitle
      description: 'Update new user title'
      parameters:
        -
          in: header
          name: Authorization
          description: ''
          example: 'Bearer 3|iMxzfuvnFX02IwrhZ8ysPCbwz359xXtR5Rts6QBv'
          schema:
