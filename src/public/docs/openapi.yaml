                  message:
                    type: string
                    example: Updated
                  data:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 6
                      name:
                        type: string
                        example: 'Maunya CTO'
                      access:
                        type: object
                        properties:
                          shipList:
                            type: boolean
                            example: false
                          shipDetails:
                            type: boolean
                            example: false
                          jobList:
                            type: boolean
                            example: true
                          dataSheet:
                            type: boolean
                            example: true
                          stock:
                            type: boolean
                            example: false
                          users:
                            type: boolean
                            example: true
                          department:
                            type: boolean
                            example: true
                          inbox:
                            type: boolean
                            example: true
      tags:
        - 'User Title'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                titleName:
                  type: string
                  description: 'The name of the new user title.'
                  example: Admiral
                titleAccess:
                  type: string
                  description: 'The list of access title (can be json type / json stringify).'
                  example: '{\"shipList\":false,\"shipDetails\":false,\"jobList\":true,\"dataSheet\":true,\"stock\":false,\"users\":true,\"department\":true,\"inbox\":true}'
              required:
                - titleName
                - titleAccess
    parameters:
      -
        in: path
        name: id
        description: 'The ID of the user title.'
        example: 1
        required: true
        schema:
          type: integer
