                      access:
                        stock: false
                        users: true
                        jobList: true
                        shipList: false
                        dataSheet: true
                        department: true
                        shipDetails: false
                    -
                      id: 4
                      name: Admin
                      access:
                        stock: true
                        users: true
                        jobList: true
                        shipList: true
                        dataSheet: true
                        department: true
